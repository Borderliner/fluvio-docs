name: Continuous Delivery

on:
  push:
    tags:
      - 'v*'
    branches-ignore:
      - '**'

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  release:
    name: Release
    uses: ./.github/workflows/release.yml
    permissions:
      contents: write
      deployments: write
      id-token: write

  # Needs Tokens checks:
